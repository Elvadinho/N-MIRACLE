<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 400px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-size: 16px;
            line-height: 1.5;
        }
        .output strong {
            color: #333;
            font-weight: bold;
        }
        .output em {
            color: #666;
        }
        .output pre {
            background-color: #eee;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: monospace;
        }
    </style>
    <!-- MathJax -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
</head>
<body>
    <div class="container">
        <h2>Enter Expression to Solve</h2>
        <input type="text" id="userInput" placeholder="Enter mathematical expression (e.g., x^2)">
        
        <!-- Dropdown to select differentiation or integration -->
        <select id="operation">
            <option value="differentiate">Differentiate</option>
            <option value="integrate">Integrate</option>
        </select>
        
        <button id="solveButton">Solve</button>
        <div class="output" id="resultOutput"></div>
    </div>

    <script>
        document.getElementById('solveButton').addEventListener('click', function() {
            const userInput = document.getElementById('userInput').value;
            const operation = document.getElementById('operation').value;
            
            fetch('/solve', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `inputData=${encodeURIComponent(userInput)}&operation=${encodeURIComponent(operation)}`
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('resultOutput').innerHTML = data.result;
                // Trigger MathJax to re-render the output
                MathJax.typesetPromise();
            })
            .catch(error => {
                document.getElementById('resultOutput').textContent = 'Error processing your request.';
            });
        });
    </script>
</body>
</html>
