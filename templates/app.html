<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 400px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Data to Solve</h2>
        <input type="text" id="userInput" placeholder="Enter your problem here">
        <button id="solveButton">Solve</button>
        <div class="output" id="resultOutput"></div>
    </div>

    <script>
        document.getElementById('solveButton').addEventListener('click', function() {
            const userInput = document.getElementById('userInput').value;
            fetch('/solve', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `inputData=${encodeURIComponent(userInput)}`
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('resultOutput').textContent = `Result: ${data.result}`;
            })
            .catch(error => {
                document.getElementById('resultOutput').textContent = 'Error processing your request.';
            });
        });
    </script>
</body>
</html>
